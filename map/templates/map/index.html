<!DOCTYPE html>
<html>

<head>
	<title>Dan's Map</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<style>

html, body {
	height: 100%;
	margin: 0;
}

	</style>
</head>
<body>
	<div id='map' style='height: 100%; z-index: 0'></div>
	<div style='position: absolute; left: 0; top: 75%; width: 100%; height: 25%; z-index: 1; background-color: rgba(0, 0, 0, 0.5)'>
		<button type='button' onclick='map.locate()'>to me</button>
	</div>
	<script>

var map=L.map('map').setView([45, 0], 2);
var loc=null;

L.tileLayer(
	'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw',
	{
		maxZoom: 18,
		id: 'mapbox.streets',
	}
).addTo(map);

map.on('locationfound', function(e){
	var r=e.accuracy/2;
	if(!loc) loc=L.circle(e.latlng, r).addTo(map);
	else loc.setLatLng(e.latlng).setRadius(r);
	map.setView(e.latlng, 13);
});
map.locate();

map.on('click', function(e){
	var description=prompt("What's up?");
	if(!description) return;
	var req=new XMLHttpRequest();
	var host='https://safe-everglades-62273.herokuapp.com';
	{% if DEBUG %} host='http://127.0.0.1:8000'; {% endif %}
	req.open('POST', host+'/note_new', false);
	req.send({text: description});
	var marker=L.marker(e.latlng);
	marker.bindTooltip(description, {permanent: true}).openTooltip();
	marker.addTo(map);
});

	</script>
</body>

</html>
